<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Page de connexion</title>
</head>
<body>
  <div class="login-wrapper">
    <form action="" class="form">
      <img src="img/avatar.png" alt="">
      <h2>Page de Connexion</h2>
      <div class="input-group">
        <input type="text" name="ConnexionUtilisateur" id="loginUser" required>
        <label for="loginUser">Nom Utilisateur</label>
      </div>
      <div class="input-group">
        <input type="password" name="connexionMotdepasse" id="loginPassword" required>
        <label for="connexionMotdepasse">Mot de passe</label>
      </div>
      <input type="submit" value="Envoyer" class="submit-btn">
      <a href="#forgot-pw" class="forgot-pw">Mot de passe oublier?</a>
    </form>

    <div id="forgot-pw">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>Retrouver le mot de passe</h2>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <input type="submit" value="Envoyer" class="submit-btn">
      </form>
    </div>
  </div>
</body>
</html>
